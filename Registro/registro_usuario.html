    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="registro_style.css">
</head>
<body>
    
    <header>
        <nav class="navegacion">
            <div class="logo">
                <img src="../Imagenes/logo.png" alt="Logo de la página">
            </div>
            <div class="menu">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="calendario.html">Calendario</a></li>
                    <li><a href="mensajes.html">Mensajes</a></li>
                    <li><a href="galeria.html">Galería</a></li>
                </ul>
            </div>
        </nav>
    </header>
    <main class="main_registro">

        <div class="container_registro">

            <form id="FormularioRegistro" class="row" action="../Administrador/procesar_creacion.php" method="post">

                <div class="col-12">
                    <label for="username" class="form-label">Nombre</label>
                    <input type="text" class="form-control" id="username" name="nombre" placeholder="Nombre" title="Campo obligatorio" required pattern="[A-Za-z]{2,20}">
                </div>

                <div class="col-12">
                    <label for="surname1" class="form-label">Primer apellido</label>
                    <input type="text" class="form-control" id="surname1" name="apellido1" placeholder="Primer apellido" required>
                </div>

                <div class="col-12">
                    <label for="surname2" class="form-label">Segundo apellido</label>
                    <input type="text" class="form-control" id="surname2" name="apellido2" placeholder="Segundo apellido" required>
                </div>

                <div class="col-12">
                    <label for="email" class="form-label">email</label>
                    <input type="email" class="form-control" id="email" name="email" placeholder="email" required>
                </div>

                <div class="col-12">
                    <label for="phone" class="form-label">Teléfono</label>
                    <input type="tel" class="form-control" id="phone" name="phone" placeholder="Teléfono" required>
                </div>

                <div class="password-container">
                    <label for="password" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="password" name="contraseña" placeholder="Contraseña" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="La contraseña debe tener al menos 8 caracteres, una letra mayúscula, una letra minúscula y un número.">
                        <button type="button" class="btn btn-secondary" id="generatePassword">Generar Contraseña</button>
                    <!-- <button type="button" class="btn btn-outline-secondary" id="togglePassword">-->
                        <i class="bi bi-eye-slash password-icon" id="eyeIcon"></i> 
                    <!--</button>-->
                </div>
               
                <div>
                    <label for="rol" class="form-label">Rol</label>
                    <select name="rol" id="rol" class="form-select" aria-label="Default select example">
                        <option selected>Selecciona una opción</option>
                        <option value="profesor">profesor</option>
                        <option value="alumno">alumno</option>
                        </select>
                </div>

                <div>
                    <label for="grupo" class="form-label">Grupo</label>
                    <select name="grupo" id="grupo" class="form-select" aria-label="Default select example">
                        <option selected>Selecciona una opción</option>
                        <option value="1">Grupo 1</option>
                        <option value="2">Grupo 2</option>
                        <option value="3">Grupo 3</option>
                        <option value="4">Grupo 4</option>
                        <option value="5">Grupo 5</option>
                    </select>
                </div>

                <div>
                    <button type="submit" class="btn btn-primary">Registrar</button>
                </div>
            </form>
        </div>
    </main>
    
    <script src="contraseñaAleatoria.js"></script>
    <script src="togglePassword.js"></script>
    
</body>
</html>
